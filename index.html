<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WShellV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <!--
    <script src="main.js"></script>
    -->

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jquery.js -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="header">
        <h1>WShellV</h1>
        <h2>可扩展的webshell管理工具</h2>
    </div>

    <div class="container">
        <div class="row col-sm-12">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#shell" data-toggle="tab">
                        Shell
                    </a>
                </li>
                <li><a href="#filemanager" data-toggle="tab">文件管理</a></li>
                <li><a href="#vterm" data-toggle="tab">虚拟终端</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="shell">
                    <table class="table table-striped col-sm-12">
                        <thead>
                            <tr>
                            <th>地址</th>
                            <th>类型</th>
                            <th>插件</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shellinfo in shelllist">
                                <td class="hide">{{ shellinfo.id }}</td>
                                <td>{{ shellinfo.url }}</td>
                                <td>{{ shellinfo.method }}</td>
                                <td>{{ shellinfo.plugin }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="filemanager">
                    <p>文件管理</p>
                </div>
                <div class="tab-pane fade" id="vterm">
                    <p>虚拟终端</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
    <script>
        var shell = new Vue({
            el: '#shell',
            data: {
                shelllist : ''
            },
            created: function() {
                this.showshells();
            },
            methods: {
                showshells: function () {
                    var _self = this;
                    $.ajax({
                        type: 'GET',
                        url: 'http://127.0.0.1:8080/showshells',
                        success: function (data) {
                            _self.shelllist = data["shelllist"];
                        }
                    });
                }
            }
        })
    </script>
</body>
</html>
