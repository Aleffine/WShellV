<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WShellV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
    <!--
    <script src="main.js"></script>    
    -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>WShellV</h1>
        <h2>可扩展的webshell管理工具</h2>
    </div>

    <div class="content pure-g">
        <div class="shell-list pure-u-1-4">
            <div class="shell-list-header">
                webshell列表
            </div>
            <div class="shell-list-single pure-g">
                <a class="pure-u-20-24 pure-button" href="#">shell-list</a>
                <button class="pure-u-2-24"><img src="static/img/set-up-o.png"></button>
                <button class="pure-u-2-24"><img src="static/img/del.png"></button>
            </div>
        </div>
        <div class="shell-info pure-u-3-4">
            <div class="shell-info-tab pure-menu pure-menu-horizontal">
                <a href="#" class="pure-menu-heading pure-menu-link">文件管理</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">终端</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">上传</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">下载</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>    
</body>
</html>
